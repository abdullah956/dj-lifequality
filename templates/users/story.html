{% extends 'base.html' %}
{% load static %}
{% block title %}
  Story
{% endblock %}

{% block content %}
  <!-- Breadcrumb Section Begin -->
  <section class="breadcrumb-blog set-bg" data-setbg="{% static 'img/breadcrumb-bg.jpg' %}">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h2>Our Story</h2>
        </div>
      </div>
    </div>
  </section>
  <!-- Breadcrumb Section End -->

  <!-- Blog Section Begin -->
  <section class="blog spad">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6">
          <div class="blog__item">
            <div class="blog__item__pic set-bg" data-setbg="{% static 'img/blog/blog-1.jpg' %}"></div>
            <div class="blog__item__text">
              <span><img src="{% static 'img/icon/calendar.png' %}" alt="" /> 16 February 2020</span>
              <h5>What Curling Irons Are The Best Ones</h5>
              <a href="#">Read More</a>
            </div>
          </div>
        </div>

        <div class="col-lg-4 col-md-6 col-sm-6">
          <div class="blog__item">
            <div class="blog__item__pic set-bg" data-setbg="{% static 'img/blog/blog-2.jpg' %}"></div>
            <div class="blog__item__text">
              <span><img src="{% static 'img/icon/calendar.png' %}" alt="" /> 21 February 2020</span>
              <h5>Eternity Bands Do Last Forever</h5>
              <a href="#">Read More</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Blog Section End -->
{% endblock %}

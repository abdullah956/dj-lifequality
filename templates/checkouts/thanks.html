{% extends 'base.html' %}
{% load static %}
{% block title %}
  Order Placed
{% endblock %}

{% block content %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <section class="order-success-section" style="padding: 100px 0; background-color: #f8f9fa;">
    <div class="container text-center">
      <div class="order-success-message">
        <i class="bi bi-check-circle" style="color: #000000; font-size: 60px; margin-bottom: 20px;"></i>
        <h2 class="mb-3">Your order has been placed</h2>
        <p class="lead">Thank you for shopping with us!</p>
        <a href="{% url 'shop' %}" class="site-btn mt-4">Continue Shopping</a>
      </div>
    </div>
  </section>
{% endblock %}
